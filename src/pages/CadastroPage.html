<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/CadastroPage.css"> 
    <title>Cadastro - Primeiro Estágio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <div class="form-image">
            <img src="../imagens/logo_tech.png" alt="Logo da Aplicação">
        </div>
        <div class="form-register">
            <h1>Cadastre-se</h1>
            <form asp-action="Register" method="post">
                <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                <div class="form-group">
                    <label asp-for="Nome">Nome</label>
                    <input asp-for="Nome" class="form-control" required />
                    <span asp-validation-for="Nome" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label asp-for="Email">Email</label>
                    <input asp-for="Email" class="form-control" required />
                    <span asp-validation-for="Email" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label asp-for="Senha">Senha</label>
                    <input asp-for="Senha" type="password" class="form-control" required />
                    <span asp-validation-for="Senha" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label asp-for="ConfirmarSenha">Confirmar Senha</label>
                    <input asp-for="ConfirmarSenha" type="password" class="form-control" required />
                    <span asp-validation-for="ConfirmarSenha" class="text-danger"></span>
                </div>
                <div class="btn-container">
                    <a asp-action="Login" id="voltar-btn">Voltar</a>
                    <input type="submit" value="Cadastrar" id="cadastrar-btn" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
