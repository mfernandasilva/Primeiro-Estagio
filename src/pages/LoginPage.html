<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/LoginPage.css"> 
    <title>Login - Primeiro Estágio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="form-image">
            <img src="../imagens/logo_tech.png" alt="Logo da Aplicação">
        </div>
        <div class="form-login">
            <h1>Faça Login ou Cadastre-se</h1>
            <form asp-action="Login" method="post">
                <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                <div class="form-group">
                    <label asp-for="Email">Email</label>
                    <input asp-for="Email" class="form-control" required />
                    <span asp-validation-for="Email" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label asp-for="Senha">Senha</label>
                    <input asp-for="Senha" type="password" class="form-control" required />
                    <span asp-validation-for="Senha" class="text-danger"></span>
                </div>
                <div class="btn-container">
                    <a asp-action="Index" id="voltar-btn">Voltar</a>
                    <input type="submit" value="Entrar" id="entrar-btn" />
                </div>
                <a id="redefinir-senha" asp-area="" asp-controller="Usuarios" asp-action="Recover">Recuperar Senha</a>
                <p>
                    Não possui cadastro?
                </p>
                <div class="btn-container">
                    <a href="./CadastroPage.html" id="cadastro-btn">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
